<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 {
            font-family: "Courier";
            padding: 10px 20px;
            margin: 0 auto;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
    <title>Angles Quiz!</title>
</head>

<body>
    <h2>Angles Quiz!</h2>
    <hr />
    <label for="angle1">Angle 1</label>
    <input type="number" name="angle1" id="angle1" required />
    <br />
    <label for="angle2">Angle 2</label>
    <input type="number" name="angle2" id="angle2" required />
    <br />
    <label for="angle3">Angle 3</label>
    <input type="number" name="angle3" id="angle3" required />
    <br />
    <button type="submit" id="submit-btn">Submit</button>


    <script>
        const submitBtn = document.querySelector("#submit-btn");
        submitBtn.addEventListener("click", () => {
            const angle1 = document.querySelector("#angle1").value;
            const angle2 = document.querySelector("#angle2").value;
            const angle3 = document.querySelector("#angle3").value;
            const sum = Number(angle1) + Number(angle2) + Number(angle3);
            if (sum === 180) {
                alert("Yay! The angles form a triangle");
            } else {
                alert("Oh oh! The angles don't form a triangle");
            }
        });
    </script>
</body>

</html>
